services:
  gamearr:
    build: .
    # Or use the pre-built image:
    # image: ghcr.io/forbesgryan/gamearr:latest
    container_name: gamearr
    ports:
      - "7878:7878"
    volumes:
      # Configuration and database (persistent storage)
      - ./config:/config
      # Your game library (where completed games are organized)
      - /path/to/games:/library
      # Download client's completed downloads folder
      - /path/to/downloads:/downloads
    environment:
      - TZ=America/New_York
      - PORT=7878
      - DATA_PATH=/config
      # Optional: Disable semantic search if ONNX fails
      # - DISABLE_SEMANTIC_SEARCH=true
    restart: unless-stopped

# Example: Using an SMB/CIFS network share for your library
# services:
