name: Discord Release Notification

on:
  push:
    tags:
      - 'v*'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"ðŸŽ® Gamearr ${{ github.ref_name }} Released\", \"description\": \"A new version has been released.\", \"url\": \"https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}\", \"color\": 5814783}]}" \
            $DISCORD_WEBHOOK
