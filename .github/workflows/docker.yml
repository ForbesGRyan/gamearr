name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build standalone executables for all platforms
  build-binaries:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile
          cd src/web && bun install --frozen-lockfile

      - name: Build frontend and generate VFS
        run: |
          bun run build:web
          bun run build:vfs

      - name: Build Linux x64
        run: |
          bun build src/server/index.ts --compile --target=bun-linux-x64 --outfile gamearr-linux-x64 --define process.env.NODE_ENV='"production"'
          chmod +x gamearr-linux-x64
          tar -czvf gamearr-linux-x64.tar.gz gamearr-linux-x64

      - name: Build Linux ARM64
        run: |
          bun build src/server/index.ts --compile --target=bun-linux-arm64 --outfile gamearr-linux-arm64 --define process.env.NODE_ENV='"production"'
          chmod +x gamearr-linux-arm64
          tar -czvf gamearr-linux-arm64.tar.gz gamearr-linux-arm64

      - name: Build macOS x64 (Intel)
        run: |
          bun build src/server/index.ts --compile --target=bun-darwin-x64 --outfile gamearr-macos-x64 --define process.env.NODE_ENV='"production"'
          chmod +x gamearr-macos-x64
          tar -czvf gamearr-macos-x64.tar.gz gamearr-macos-x64

      - name: Build macOS ARM64 (Apple Silicon)
        run: |
          bun build src/server/index.ts --compile --target=bun-darwin-arm64 --outfile gamearr-macos-arm64 --define process.env.NODE_ENV='"production"'
          chmod +x gamearr-macos-arm64
          tar -czvf gamearr-macos-arm64.tar.gz gamearr-macos-arm64

      - name: Build Windows x64
        run: |
          bun build src/server/index.ts --compile --target=bun-windows-x64 --outfile gamearr-windows-x64.exe --define process.env.NODE_ENV='"production"'
          zip gamearr-windows-x64.zip gamearr-windows-x64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            gamearr-linux-x64.tar.gz
            gamearr-linux-arm64.tar.gz
            gamearr-macos-x64.tar.gz
            gamearr-macos-arm64.tar.gz
            gamearr-windows-x64.zip

  # Create GitHub Release with binaries
  release:
    runs-on: ubuntu-latest
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            gamearr-linux-x64.tar.gz
            gamearr-linux-arm64.tar.gz
            gamearr-macos-x64.tar.gz
            gamearr-macos-arm64.tar.gz
            gamearr-windows-x64.zip

  # Build and push Docker image
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version for releases (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with branch name for non-main branches
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            # Tag with PR number
            type=ref,event=pr
            # Tag with short SHA
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
